        <main>
            <h1>Contact the Royal Kingdom</h1>
            <form id="contactForm">
                <label for="name">Name:</label> <br />
                <input type="text" id="name" placeholder="eg: Princess Medea" /> <br />
                <label for="email">E-mail:</label> <br />
                <input type="email" id="email" placeholder="eg: medea4colchis@gcattail.com" /> <br />
                <label for="message">Message:</label> <br />
                <textarea id="message"></textarea> <br /> 
                <input class="button" type="submit" value="Submit" />
            </form>
            
        </main>
        
        <footer>
            <img src="src/facebook.png" alt="Facebook icon">
            <img src="src/instagram.png" alt="Instagram icon">
            <img src="src/twitter.png" alt="Twitter icon">
            <img src="src/youtube.png" alt="Youtube icon">
            <img src="src/linkedin.png" alt="LinkedIn icon">
